<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/registration form/CSS/style.css">
    
</head>
<body>
    
    <center>
        <header>
                <h1><ins>Registration form</ins></h1>
        </header>

        <main>
            <form method="get">
                    <label for="first">First Name</label>
                    <input type="text" name="first name" id="first"><br><br>

                    <label for="first">Last Name</label>
                    <input type="text" name="last name" id="last"><br><br>

                    <label for="nick">Nick Name</label>
                    <input type="text" name="nick name" id="nick"><br><br>

                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email"><br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>

                    <label for="birthday">Date of Birth</label>
                    <input type="date" name="birthday" id="birthday"><br><br>

                    <label for="mobile">Mobile</label>
                    <input type="tel" name="mobile" id="mobile"><br><br>

                    Gender
                        <input type="radio" name="male" id="male">
                         <label for="male">Male</label>
   
                        <input type="radio" name="female" id="female" >
                        <label for="female">Female</label>        

                        <input type="radio" name="others" id="others">    
                        <label for="others">Others</label><br>
    
                        <label for="adress">Adress</label><br><br><br>    
                        <textarea name="adress" id="adress" cols="30" rows="10"></textarea><br><br>    

                         <button type="submit">Submit</button>   
                         <button type="reset">Reset</button>       
                         
                </form>
        </main>

        <footer>
            
        </footer>
    </center>    
</body>
</html>
